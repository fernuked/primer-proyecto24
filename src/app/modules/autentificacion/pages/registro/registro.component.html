<div class="container">
    <div class="row">
        <h1>Registrate</h1>
        <i class="material-icons" style="font-size: 150px;">person</i>

        <!-- Nombre de usuario. -->
        <mat-form-field appearance="fill">
            <mat-label>Ingrese nombre de usuario.</mat-label>
            <input matInput placeholder="Ej: victoria">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

        </mat-form-field>

        <!-- Apellido. -->
        <mat-form-field appearance="fill">
            <mat-label>Ingrese su apellido.</mat-label>
            <input matInput placeholder="Ej: lescano." requided>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <!-- Ingresar email. -->
        <mat-form-field appearance="fill">
            <mat-label>Ingrese su email.</mat-label>
            <input matInput placeholder="Ej: victorialescano@gmail.com" required>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <!-- Registro de contraseña. -->
        <div class="example-container">
            <mat-form-field>
                <mat-label>Ingrese su contraseña.</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" #input minlength="6" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-hint align="start">Minimo: 6/{{input.value.length}}</mat-hint>
            </mat-form-field>

            <!-- boton para registrarse. -->
            <button class="boton" mat-raised-button color="primary">Registrar</button>
        </div>
    </div>
